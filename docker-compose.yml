version: '3.8'
services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=changez-cette-cle-secrete-en-production
      - DEBUG=False
    volumes:
      - ./instance:/app/instance
      - ./logs:/app/logs
      - ./app/static/uploads:/app/app/static/uploads
      - ./app/static/exports:/app/app/static/exports
      - ./documents:/app/documents
    restart: unless-stopped
    networks:
      - academique-network
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app/static:/usr/share/nginx/html/static:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - academique-network
networks:
  academique-network:
    driver: bridge
