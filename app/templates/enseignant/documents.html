{% extends "enseignant/base.html" %}
{% block content %}
<div class="card-custom mb-4">
    <h5 class="fw-bold mb-3"><i class="fas fa-upload me-2 text-primary"></i>Partager un nouveau support</h5>
    <form action="{{ url_for('enseignant.upload_doc') }}" method="POST" enctype="multipart/form-data">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" name="titre" class="form-control" placeholder="Titre du document" required>
            </div>
            <div class="col-md-3">
                <select name="ue_id" class="form-select" required>
                    {% for ue in ues %}<option value="{{ ue.id }}">{{ ue.code_ue }}</option>{% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <input type="file" name="file" class="form-control" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-accent w-100 text-white">Publier</button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    {% for doc in documents %}
    <div class="col-md-6">
        <div class="card-custom d-flex align-items-center mb-3">
            <div class="p-3 bg-light rounded-3 me-3">
                <i class="fas fa-file-pdf fa-2x text-danger"></i>
            </div>
            <div class="flex-grow-1">
                <h6 class="mb-0 fw-bold">{{ doc.titre }}</h6>
                <small class="text-muted">Ajout√© le {{ doc.date_creation.strftime('%d/%m/%Y') }}</small>
            </div>
            <a href="{{ url_for('static', filename='uploads/' ~ doc.nom_fichier) }}" class="btn btn-sm btn-outline-primary" download>
                <i class="fas fa-download"></i>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
