{% extends "base.html" %}
{% block title %}Inscription Étudiant{% endblock %}

{% block auth_content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-lg">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
          <h3>Inscription Étudiant</h3>
          <p class="text-muted">Créez votre compte pour vous inscrire</p>
        </div>

        <form method="POST" action="{{ url_for('etudiant.inscription') }}">
          <!-- Informations personnelles -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="lieu_naissance" class="form-label">Lieu de naissance *</label>
              <input type="text" class="form-control" id="lieu_naissance" name="lieu_naissance" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="date_naissance" class="form-label">Date de naissance *</label>
              <input type="date" class="form-control" id="date_naissance" name="date_naissance" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nom" class="form-label">Nom *</label>
              <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="prenom" class="form-label">Prénom *</label>
              <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
          </div>

          <!-- Coordonnées -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="telephone" class="form-label">Numéro de téléphone *</label>
              <input type="text" class="form-control" id="telephone" name="telephone" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email *</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
          </div>

          <!-- Infos familiales -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nom_pere" class="form-label">Nom du père</label>
              <input type="text" class="form-control" id="nom_pere" name="nom_pere">
            </div>
            <div class="col-md-6 mb-3">
              <label for="nom_mere" class="form-label">Nom de la mère</label>
              <input type="text" class="form-control" id="nom_mere" name="nom_mere">
            </div>
          </div>

          <!-- Infos sociales -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="numero_travail" class="form-label">Numéro de travail</label>
              <input type="text" class="form-control" id="numero_travail" name="numero_travail">
            </div>
            <div class="col-md-6 mb-3">
              <label for="situation_matrimoniale" class="form-label">Situation matrimoniale</label>
              <select id="situation_matrimoniale" name="situation_matrimoniale" class="form-select">
                <option value="Célibataire">Célibataire</option>
                <option value="Marié(e)">Marié(e)</option>
                <option value="Divorcé(e)">Divorcé(e)</option>
                <option value="Veuf(ve)">Veuf(ve)</option>
              </select>
            </div>
          </div>

          <!-- Compte utilisateur -->
          <div class="mb-3">
            <label for="username" class="form-label">Identifiant *</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <small class="text-muted">Cet identifiant vous servira pour vous connecter</small>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe *</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="6">
          </div>

          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirmer le mot de passe *</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
          </div>

          <button type="submit" class="btn btn-success w-100 mb-3">
            <i class="fas fa-check"></i> S'inscrire
          </button>
        </form>

        <hr>

        <div class="text-center">
          <p class="mb-0">Vous avez déjà un compte ?</p>
          <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Retour à la connexion
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
