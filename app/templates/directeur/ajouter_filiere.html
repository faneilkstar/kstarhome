{% extends "base.html" %}

{% block title %}Direction - Créer une Filière{% endblock %}

{% block extra_css %}
<style>
    :root {
        --glass-bg: rgba(255, 255, 255, 0.98);
        --accent-gradient: linear-gradient(135deg, #6366f1 0%, #4361ee 100%);
        --input-bg: #f8fafc;
    }

    body {
        background: radial-gradient(circle at top right, #f1f5f9, #e2e8f0);
    }

    /* Animation d'entrée */
    .fade-up {
        animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .glass-form-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.7);
        border-radius: 32px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        max-width: 650px;
        margin: 3rem auto;
        padding: 3.5rem !important;
    }

    .form-label-pro {
        font-family: 'Manrope', sans-serif;
        font-size: 0.85rem;
        font-weight: 800;
        color: #475569;
        letter-spacing: 0.5px;
        margin-bottom: 0.75rem;
    }

    .input-group-pro {
        position: relative;
        background: var(--input-bg);
        border-radius: 16px;
        transition: all 0.3s;
        border: 2px solid #f1f5f9;
    }

    .input-group-pro:focus-within {
        background: white;
        border-color: #6366f1;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .form-control, .form-select {
        background: transparent !important;
        border: none !important;
        padding: 14px 20px !important;
        font-weight: 500;
        color: #1e293b;
        box-shadow: none !important;
    }

    .input-icon {
        padding-left: 20px;
        color: #94a3b8;
        display: flex;
        align-items: center;
    }

    .btn-save {
        background: var(--accent-gradient);
        border: none;
        color: white;
        padding: 16px 35px;
        border-radius: 18px;
        font-weight: 700;
        font-family: 'Manrope', sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.9rem;
        transition: all 0.4s;
        box-shadow: 0 10px 20px -5px rgba(67, 97, 238, 0.4);
    }

    .btn-save:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 15px 30px -5px rgba(67, 97, 238, 0.5);
        color: white;
    }

    .btn-cancel {
        border-radius: 18px;
        padding: 16px 35px;
        font-weight: 700;
        color: #64748b;
        background: #f1f5f9;
        border: none;
        transition: 0.3s;
    }

    .btn-cancel:hover {
        background: #e2e8f0;
        color: #1e293b;
    }

    .icon-banner {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(67, 97, 238, 0.2) 100%);
        color: #4361ee;
        border-radius: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(67, 97, 238, 0.1);
    }

    .divider {
        height: 1px;
        background: linear-gradient(to right, transparent, #e2e8f0, transparent);
        margin: 2.5rem 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="glass-form-card p-4 fade-up">
        <div class="text-center d-flex flex-column align-items-center">
            <div class="icon-banner">
                <i class="fas fa-layer-group"></i>
            </div>
            <h2 class="fw-800 text-dark mb-2" style="font-family: 'Manrope', sans-serif; font-size: 2rem;">Configuration Filière</h2>
            <p class="text-muted mb-0">Définissez un nouveau programme d'études</p>
        </div>

        <form method="POST" class="mt-5">
            <div class="mb-4">
                <label class="form-label-pro">NOM DE LA FILIÈRE ACADÉMIQUE</label>
                <div class="input-group-pro d-flex align-items-center">
                    <div class="input-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <input type="text" name="nom_filiere" class="form-control"
                           placeholder="ex: Génie Logiciel & Système" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label-pro">CYCLE D'ÉTUDES & GRADE</label>
                <div class="input-group-pro d-flex align-items-center">
                    <div class="input-icon">
                        <i class="fas fa-medal"></i>
                    </div>
                    <select name="cycle" class="form-select" required>
                        <option value="" selected disabled>Choisir le niveau...</option>
                        <option value="Licence">Licence (Grade Bac +3)</option>
                        <option value="Master">Master (Grade Bac +5)</option>
                        <option value="Doctorat">Doctorat (Grade Bac +8)</option>
                    </select>
                </div>
            </div>

            <div class="divider"></div>

            <div class="d-flex flex-column flex-sm-row gap-3">
                <button type="submit" class="btn btn-save flex-grow-1">
                    <i class="fas fa-check-circle me-2"></i>Finaliser l'enregistrement
                </button>
                <a href="{{ url_for('directeur.liste_filieres') }}" class="btn btn-cancel">
                    Abandonner
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
