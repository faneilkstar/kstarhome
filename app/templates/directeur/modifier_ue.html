{% extends "base.html" %}

{% block title %}Modifier UE{% endblock %}

{% block content %}
<div class="container-fluid py-4" style="max-width: 900px;">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark mb-1">Édition Académique</h2>
            <p class="text-muted small mb-0">Modification des paramètres de l'unité d'enseignement.</p>
        </div>
        <a href="{{ url_for('directeur.dashboard') }}" class="btn btn-white border shadow-sm rounded-pill px-4 text-muted hover-shadow">
            <i class="fas fa-home me-2 text-primary"></i>Tableau de Bord
        </a>
    </div>

    <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="card-header bg-primary py-2"></div>

        <div class="card-body p-5">
            <form method="POST">

                <h5 class="fw-bold text-primary mb-4"><i class="fas fa-edit me-2"></i>Détails de l'UE</h5>

                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label fw-bold small text-uppercase text-muted">Code UE</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-barcode text-muted"></i></span>
                            <input type="text" name="code_ue" class="form-control bg-light border-start-0 ps-0" value="{{ ue.code_ue }}" required placeholder="Ex: MATH101">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold small text-uppercase text-muted">Classe assignée</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-users text-muted"></i></span>
                            <select name="classe_id" class="form-select bg-light border-start-0 ps-0" required>
                                {% for classe in classes %}
                                    <option value="{{ classe.id }}" {% if ue.classe_id == classe.id %}selected{% endif %}>
                                        {{ classe.nom_classe }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-12">
                        <label class="form-label fw-bold small text-uppercase text-muted">Intitulé du cours</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-book-open text-muted"></i></span>
                            <input type="text" name="intitule" class="form-control bg-light border-start-0 ps-0 fw-bold" value="{{ ue.intitule }}" required>
                        </div>
                    </div>

                    <div class="col-12"><hr class="opacity-10 my-2"></div>

                    <div class="col-md-4">
                        <label class="form-label fw-bold small text-uppercase text-muted">Crédits (ECTS)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-star text-warning"></i></span>
                            <input type="number" name="credits" class="form-control border-start-0 ps-0" value="{{ ue.credits }}" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small text-uppercase text-muted">Coefficient</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-balance-scale text-success"></i></span>
                            <input type="number" name="coefficient" class="form-control border-start-0 ps-0" value="{{ ue.coefficient }}" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small text-uppercase text-muted">Volume Horaire</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-clock text-info"></i></span>
                            <input type="number" name="heures" class="form-control border-start-0 ps-0" value="{{ ue.heures }}" required>
                            <span class="input-group-text bg-light text-muted small">H</span>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-5">
                    <a href="{{ url_for('directeur.liste_ues') }}" class="text-decoration-none text-muted small">
                        <i class="fas fa-times me-1"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-primary fw-bold py-3 px-5 rounded-pill shadow-sm hover-scale">
                        <i class="fas fa-save me-2"></i> Enregistrer
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<style>
    /* Petit effet de survol pour le bouton retour */
    .hover-shadow:hover {
        transform: translateY(-2px);
        box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
        background-color: white;
        transition: all 0.3s ease;
    }
    .hover-scale:hover {
        transform: scale(1.02);
        transition: all 0.2s ease;
    }
    .input-group-text {
        min-width: 45px;
        justify-content: center;
    }
</style>
{% endblock %}
